<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Конструктор тестов</title>
</head>

<body>
    <h1>Cоздать тест</h1>
    <div class="test-name-input">
        <label>Название теста:</label>
        <input type="text" id="test-name" placeholder="Введите название теста" />
    </div>

    
    <div id="test-container">
        <!-- Сюда будут добавляться вопросы -->
    </div>

    <div class="test-controls">
        <button onclick="addQuestion()">Добавить вопрос</button>
        <button onclick="saveTest()">Сохранить тест</button>
    </div>
    <script src="testBuilder.js"></script>
</body>

</html>
